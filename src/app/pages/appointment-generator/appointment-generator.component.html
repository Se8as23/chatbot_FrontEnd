<div class="form-container">
    <h1>Registro de Cita</h1>
    <p>
        Por favor, complete el siguiente formulario para registrar una nueva cita. Asegúrese de que toda la información
        sea precisa y completa.
    </p>
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" formControlName="fecha" />
        </div>
        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" formControlName="hora" />
        </div>
        <!-- <div class="form-group">
            <label for="cedula">Usuario:</label>
            <select id="cedula" formControlName="cedula">
                <option *ngFor="let patient of patients" [value]="patient.cedula">
                    {{ patient.nombres }} {{ patient.apellidos }} - {{ patient.cedula }}
                </option>
            </select>
        </div> -->
        <button type="submit">Registrar Cita</button>
    </form>
</div>
